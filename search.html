<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarConnect</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="icon" href="assets/icons/logo.png">
  <script defer src="js/search.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/icons/logo.png" alt="ScholarConnect logo">
      <h1>ScholarConnect</h1>
    </div>

    <div class="hamburger" id="hamburger">☰</div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="search.html" class="active">Scholarships</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="discovery.html">Discovery</a>
      <a href="admin.html">Admin</a>
      <a href="login.html">Login</a>
    </nav>

    <nav class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="search.html" class="active">Scholarships</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="discovery.html">Discovery</a>
      <a href="admin.html">Admin</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="menu-overlay" id="menuOverlay"></div>

  <main class="search-page">
    <section class="filters">
      <h2>Find the right scholarship for you</h2>
      <input type="text" id="searchInput" placeholder="Search by name or provider...">

      <div class="filter-group">
        <select id="countryFilter">
            <option value="">All Countries</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>

        <select id="degreeFilter">
            <option value="">All Degrees</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
        </select>

        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="STEM">STEM</option>
            <option value="Arts">Arts</option>
            <option value="Commerce">Commerce</option>
            <option value="General">General</option>
        </select>

        <select id="gpaFilter">
            <option value="">Any GPA</option>
            <option value="3.0">> 3.0</option>
            <option value="3.5">> 3.5</option>
            <option value="4.0">Perfect (4.0)</option>
        </select>
      </div>
    </section>

    <section id="scholarshipResults" class="scholarship-grid"></section>
  </main>
  <script src="scraper.js"></script>
  <script src="js/search.js"></script>
  <footer>
    <p>© 2025 ScholarConnect.</p>
  </footer>
</body>
</html>
